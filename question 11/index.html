<body>
    

<p>Q11 Method to find factorial of the given number</p>


    <script>
	function factorial(n)
	{
		var res = 1, i;
		for (i = 2; i <= n; i++)
			res *= i;
		return res;
	}


	
		var num = 5;
		document.write("Factorial of " + num + " is " + factorial(5));
    </script>
</body>
